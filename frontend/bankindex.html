<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankist</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/general.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-conatiner" >
      <div class="login-card" style="background-color: rgb(198, 153, 239); padding: 30px; border-radius: 10px; ">
        <img src="./images/pngegg.png" class="logo-img" style="width: 150px; height: 150px;">
        <h1 class="heading">[name] Dashboard</h1>
        <form class="login-form" action="/">
          <input
            type="text"
            class="field-input username"
            placeholder="Username"
            required
            style=" border-radius: 5px; text-align: center;"
          />
          <input
            type="password"
            class="field-input extra-margin password"
            placeholder="Password"
            required
            style="border-radius: 5px; text-align: center;"
          />
          <button class="btn" style=" border-radius: 5px; background-color: blueviolet;">Login</button>
        </form>
        <p class="error"></p>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
